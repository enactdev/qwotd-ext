<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>

    <script type="text/javascript" src="kango-ui/kango_api.js"></script>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>

    <link rel="stylesheet" type="text/css" href="popup.css"></script>
    <link rel="stylesheet" type="text/css" href="twitter.css" />

</head>
<body style="background-image: url('satinweave.png'); background-repeat:repeat; font-family: Helvetica, sans-serif">

    <h1><img src="qwotd_logo_copy.png" width="30%" height="30%"></h1>

    <fieldset style="display:none;">
        <legend style="display:none;">XHR</legend>
        <textarea style="display:none;" rows="4" cols="60" id="xhr-result"></textarea><br/>
    </fieldset>
    <p> <span id="num_tweets"></span> tweets about this article with <span id="num_hashtags"></span> hashtags, <span id="num_mentions"></span> mentions and <span id="num_quotes"></span> quotes.</p>

    <p><b><span id="num_top_tweets"></span> most popular tweets:</b></p>
<div id="top_tweets" style="overflow: auto; width:450px; height:220px;">

</div>

    <p><span id="num_displayed_hashtags"></span> <b>hashtags used at least <span id="num_ceil_hashtags"></span> times:</b></p>
<div id="top_hashtags" style="overflow: auto; width:450px; height:100px;"></div>


    <p><span id="num_displayed_mentions"></span> <b>mentions used at least <span id="num_ceil_mentions"></span> times:</b></p>
<div id="top_mentions" style="overflow: auto; width:450px; height:100px;"></div>


    <p><span id="num_displayed_quotes"></span> <b>quotes from this article used at least <span id="num_ceil_quotes"></span> times:</b></p>
<div id="top_quotes" style="overflow: auto; width:450px; height:150px;"></div>


    <button id="popup-close">Close</button>
<script type="text/javascript" src="http://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>
